<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modern Todo</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"></script>


  <script defer src="script.js"></script>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1 m-2">Modern Todo</span>
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Get Started</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Login</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Guest</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <div class="row m-5">
      <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="btnHome" checked>
        <label class="btn btn-outline-secondary col-3 m-1" for="btnHome">Home</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnOffice" >
        <label class="btn btn-outline-secondary col-3 m-1" for="btnOffice">Office</label>

        <button type="button" class="btn btn-outline-secondary col-3 m-1"><i
            class="bi bi-plus-square-fill"></i></button>
      </div>

    </div>

    <div class="row">
      <div class="col-md-7">
        <div class="form-group">
          <label for="inpNewTask">New Task</label>
          <input type="text" class="form-control" id="inpNewTask" aria-describedby="newTaskHelp"
            placeholder="Enter the name of the task">
          <small id="newTaskHelp" class="form-text text-muted">Brief description of your Task</small>
        </div>
      </div>
      <div class="col-md-5">
        <div class="row m-3">
          <div class="d-grid gap-2">
            <button class="btn btn-success" type="button" disabled id="btnAdd"><i class="bi bi-plus-circle-fill"></i>
              Add</button>
            <button class="btn btn-danger" type="button" disabled id="btnCancel"><i class="bi bi-backspace-fill"></i>
              Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="d-grid gap-2 d-md-block col-6">
        <div class="row">
          <button class="btn btn-primary btn-info col-5 m-2" type="button" disabled id="btnSort"><i
              class="bi bi-filter-square"></i> Sort</button>
          <button class="btn btn-primary btn-warning col-5 m-2" type="button" disabled id="btnCleanup"><i
              class="bi bi-trash"></i> Cleanup</button>
        </div>
      </div>
    </div>
    <div class="row lists" id="Home">
      <ul class="row list-group m-2" id="ulTasksHome"></ul>
    </div>
    <div class="row lists" id="Office">
      <ul class="row list-group m-2" id="ulTasksOffice"></ul>
    </div>


</body>

</html>
