<head>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
    integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
    integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
    crossorigin="anonymous"></script>


  <script async defer src="script.js"></script>
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #649fc8;">
    <div class="container-fluid">
      <a class="navbar-brand h1 m-3" href="#">Modern Todo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" href="#">Save to Drive(coming soon)</a>
          </li>
          <!-- <li class="nav-item">
            <a class="nav-link disabled" href="#">Login</a>
          </li> -->
          <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Guest</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row m-5">
      <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="btnHome" checked>
        <label class="btn btn-outline-secondary col-3 m-1" for="btnHome">Home</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnOffice">
        <label class="btn btn-outline-secondary col-3 m-1" for="btnOffice">Office</label>

        <!-- <button type="button" class="btn btn-outline-secondary col-3 m-1"><i
            class="bi bi-plus-square-fill"></i></button> -->
      </div>

    </div>

    <div class="row">
      <div class="col-md-7">
        <div class="form-group">
          <label for="inpNewTask">New Task</label>
          <input type="text" class="form-control" id="inpNewTask" aria-describedby="newTaskHelp"
            placeholder="Enter the name of the task">
          <small id="newTaskHelp" class="form-text text-muted">Brief description of your Task</small>
        </div>
      </div>
      <div class="col-md-5">
        <div class="row m-3">
          <div class="d-grid gap-2">
            <button class="btn btn-success" type="button" disabled id="btnAdd"><i class="bi bi-plus-circle-fill"></i>
              Add</button>
            <button class="btn btn-danger" type="button" disabled id="btnCancel"><i class="bi bi-backspace-fill"></i>
              Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="d-grid gap-2 d-md-block col-lg-6 col-xs-10 col-sm-10 col-md-6">
        <div class="row">
          <div class="col-6">
            <button class="btn btn-primary btn-info m-2 m-sm-1" style="width: 100%;" type="button" disabled
              id="btnSort"><i class="bi bi-filter-square"></i> Sort</button>
          </div>
          <div class=" col-6">
            <button class="btn btn-primary btn-warning m-2 m-sm-1" type="button" style="width: 100%;" disabled
              id="btnCleanup"><i class="bi bi-trash"></i> Cleanup</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row lists" id="Home">
      <ul class="row list-group m-2" id="ulTasksHome"></ul>
    </div>
    <div class="row lists" id="Office">
      <ul class="row list-group m-2" id="ulTasksOffice"></ul>
    </div>
    <div class="row d-sm-none d-md-none" style="height: 50px;"></div>
  </div>


</body>

</html>
